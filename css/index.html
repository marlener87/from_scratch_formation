<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS partie 1</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>les bases de css</h1>
    </header>
    
    <main>
        <div class="flexbox">
            <h2>Flexbox</h2>
            <ul>
                <li>boîte 1</li>
                <li>boîte 2</li>
                <li>boîte 3</li>
            </ul>
        </div>

        <div class="grid">
            <h2>Grid</h2>
            <div class="grid-container">
                <img src="assets/img/logoCSS.png" alt="logo css">

                <form action="">
                    <input type="text" id="firstname" placeholder="Prénom">
                    <input type="text" id="lastname" placeholder="Nom">
                    <textarea placeholder="Ici votre message" cols="30" rows="10"></textarea>
                    <input type="submit" id="btn-submit">
                </form>
            </div>
        </div>

        <div class="absolute">
            <h2>Absolute</h2>
            <span id="circle1"></span>
            <span id="circle2"></span>
        </div>
    </main>
</body>
</html>
